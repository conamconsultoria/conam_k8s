apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      component: app
  template:
    metadata:
      labels:
        component: app
    spec:
      containers:
        - name: conam-app
          image: leandroconam/conam-app
          ports:
            - containerPort: 80
          imagePullPolicy: Always
          env:
            - name: REDIS_HOST
              value: redis-cluster-ip-service
            - name: REDIS_PORT
              value: "6379"
            - name: DB_HOST
              value: postgres-cluster-ip-service
            - name: DB_PORT
              value: "5432"
            - name: DB_USER
              value: root
            - name: DB_PASSWORD
              value: root
            - name: DB_DATABASE
              value: conam
            - name: KAFKA_BROKER_HOST
              value: broker-cluster-ip-service
            - name: KAFKA_BROKER_PORT
              value: "9092"